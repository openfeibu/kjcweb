</head>

<body ontouchstart>
<div class="shop_map">
  <div class="shopMap">
    <form action="">
      <div class="shopMap_form">
        <div class="input_b">
          <label for="">姓名：</label>
          <input type="text" placeholder="请填写收货人" name="name">
        </div>
        <div class="input_b">
          <label for="">电话：</label>
          <input type="text" placeholder="请填写手机号码" name="phone">
        </div>
        <div class="input_b fb-clearfix">
          <label for="">地址：</label>
          <!-- <input type="text" placeholder="请填写收货地址"  name="address"> -->
          <textarea type="text" placeholder="请填写收货地址" name="address"></textarea>
        </div>
      </div>
      <div class="input_submit">
        <button>确定</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>

<script>
  $(".shopMap .orderDetail_address").on("click",function(){
    var i = $(this).index(".shopMap .orderDetail_address");
    $(".shopMap .orderDetail_address").eq(i).parents("li").addClass("active").siblings("li").removeClass("active");
  })
  $(".map_delete").on("click",function(){
    var that = $(this);
    $.confirm({
      text: '是否删除？',
      onOK: function () {
        //点击确认
        that.parents("li").fadeOut(200);
      },
      onCancel: function () {
      }
    });
  })
</script>
